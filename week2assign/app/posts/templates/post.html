{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} Post Details {% endblock %}</h1></span>
    <div class="content">
        <div class = "row">
            <div class="card card-header py-3 mb-2" style="grid-auto-flow: column;">
                <h4 class="card-title">{{data.title}}</h4>
                <p class="card-text">{{data.body}}</p>
                <p>{{data.author}}</p>
                <p>{{data.created_at}}</p>
                <p>{{data.updated_at}}</p>
            </div>
        </div>
        <div class="list-group">
            <a class="btn btn-outline-dark" href="{{url_for('posts.deletePost', post_id=data.id)}}">Delete</a>
        </div>
    </div>
{% endblock %}
